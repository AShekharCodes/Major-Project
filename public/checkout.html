<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/add-product.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <title>Bobble - Checkout</title>
  </head>
  <body>
    <nav class="navbar dark"></nav>

    <div class="error">
      <p>Some error occured</p>
    </div>

    <div class="form">
      <h1 class="heading">Checkout</h1>
      <p class="text">Delivery Address</p>

      <input type="text" id="address" placeholder="Address" />
      <input type="text" id="street" placeholder="Street" />
      <div class="three-input-container">
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="state" placeholder="State" />
        <input type="text" id="pincode" placeholder="Pincode" />
      </div>
      <input type="text" id="landmark" placeholder="Landmark" />
    </div>

    <div class="cart-section">
      <div class="product-list">
        <p class="section-heading">your cart</p>
        <div class="cart-container"></div>
      </div>

      <div class="checkout-section">
        <div class="checkout-box">
          <p class="text">Your total bill is,</p>
          <h1 class="bill">Rs.00</h1>
          <button class="place-order-btn">Place Order</button>
        </div>
      </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
