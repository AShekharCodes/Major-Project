<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Bobble - Sign up</title>
  </head>

  <body>
    <img src="img/loading.gif" class="loader" alt="" />
    <nav class="navbar dark"></nav>

    <section class="form-section">
      <div class="form-container">
        <img src="img/login-bg.png" class="form-img" alt="" />

        <div class="form">
          <h1 class="form-heading">Welcome Back! Login Here</h1>
          <input
            type="email"
            autocomplete="off"
            id="email"
            placeholder="Email"
          />
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="Password"
          />
          <span class="error">Error</span>

          <button class="submit-btn">Login</button>
          <a href="/signup" class="other-form-link"
            >Dont't Have an Account? Create One!</a
          >
          <div class="back">
            <a href="/" class="button">Back</a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/nav.js"></script>
    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
