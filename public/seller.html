<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/seller.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bobble - Seller</title>
  </head>
  <body>
    <nav class="navbar dark"></nav>

    <img src="img/loading.gif" class="loader" alt="" />

    <div class="form">
      <h1 class="form-title">Apply for Seller Account</h1>
      <input
        type="text"
        autocomplete="off"
        id="name"
        placeholder="Business Name"
      />
      <textarea
        id="address"
        autocomplete="off"
        placeholder="Business Address"
      ></textarea>
      <textarea
        id="about"
        autocomplete="off"
        placeholder="About Your Business"
      ></textarea>
      <input
        type="number"
        autocomplete="off"
        id="number"
        placeholder="Contact Number"
      />
      <span class="error">This is an error</span>
      <button class="apply-btn">Get your Account</button>
    </div>
    <img src="img/seller-bg.png" class="seller-img" alt="" />

    <script src="js/common.js"></script>
    <script src="js/seller.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
